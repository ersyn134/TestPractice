<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- templates/base.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">MySite</a>
    <div class="d-flex align-items-center">
      {% if user.is_authenticated %}
        <span class="text-light me-2">Привет, {{ user.username }}!</span>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light">Выход</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Вход</a>
        <a class="btn btn-light" href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
