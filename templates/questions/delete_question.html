{% extends 'base.html' %}

{% block title %}Удалить вопрос{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Удалить вопрос</h2>

  <div class="alert alert-warning">
    <p>Вы уверены, что хотите удалить этот вопрос?</p>
    <blockquote class="blockquote">
      {{ question.text }}
    </blockquote>
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'questions_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
